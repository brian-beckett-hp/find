<% var uid = _.uniqueId('map') %>

<div class="form-group col-sm-12">
    <label for="<%-uid%>-url" class="control-label"><%-strings.url%>: </label>
    <input id="<%-uid%>-url" class="form-control tileserver-url-input">
</div>
<div class="form-group m-t-sm col-sm-12">
    <label for="<%-uid%>-attribution" class="control-label"><%-strings.attribution%>: </label>
    <input id="<%-uid%>-attribution" class="form-control attribution-input">
</div>
<div class="form-group m-t-sm col-sm-12">
    <label for="<%-uid%>-results-step" class="control-label"><%-strings.resultsstep%>: </label>
    <input id="<%-uid%>-results-step" class="form-control results-step-input">
</div>
